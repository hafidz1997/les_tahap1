<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - Implementasi DOM</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <div class="sidenav">
      <div class="login-main-text">
        <h2>Halo Selamat Datang!</h2>
        <h1>Login Page</h1>
        <h3>Implementasi Javascript DOM</h3>
      </div>
    </div>
    <div class="main">
      <div class="col-md-10 col-sm-12">
        <div class="login-form">
          <form id="loginForm">
            <div class="form-group">
              <label>User Name</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="User Name"
                required
              />
              <span id="errUsername"></span>
            </div>
            <div class="form-group">
              <label>Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must
                contain at least one number and one uppercase and lowercase
                letter, and at least 8 or more characters"
                  required
                />
                <button type="button" class="icon-eye" onclick="showPass()">
                  <i class="fa fa-eye"></i>
                </button>
              </div>
              <span id="errPassword"></span>
            </div>
            <button
              type="submit"
              onclick="login(event)"
              class="btn btn-block btn-black"
            >
              Login
            </button>
          </form>
        </div>
        <div class="text-muted mt-3">
          <p>username: hafidz1997</p>
          <p>password: Kopi.123</p>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
